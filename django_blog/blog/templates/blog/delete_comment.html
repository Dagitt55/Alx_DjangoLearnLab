{% extends 'base_generic.html' %}

{% block content %}
  <h2>Are you sure you want to delete this comment?</h2>
  <p>{{ comment.content }}</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{{ comment.post.get_absolute_url }}">Cancel</a>
{% endblock %}
