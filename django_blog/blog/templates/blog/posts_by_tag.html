{% extends 'base.html' %}

{% block content %}
  <h2>Posts Tagged with "{{ tag.name }}"</h2>
  
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
          <p>{{ post.content|truncatewords:20 }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts found for this tag.</p>
  {% endif %}
{% endblock %}
